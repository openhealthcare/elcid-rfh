{% extends "base_templates/form_modal_base.html" %}
{% block title %}
	<span ng-show="episode.category_name === 'TB'">
		Co-morbidities
		<span ng-show="profile.can_see_pid() && editingName">
			([[ editingName]])
		</span>
	</span>
	<span ng-show="episode.category_name !== 'TB'">
		{{ block.super }}
	</span>
{% endblock %}
